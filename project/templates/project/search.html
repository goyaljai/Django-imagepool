
{% extends 'project/base.html' %}

{% block body %}
<div class="albums-container container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <h3>Search Results</h3>
            </div>
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">{% if result %}
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>username</th>
                                    <th>profile_picture</th>
                                </tr>
                            </thead>
                            <tbody>

                                {% for userr in result %}
                                    <tr>
                                        <td>{{ userr.username }}</td>
                                        <td>
                                            <a href="{% url 'detail' userr.id %}">
                                                <img src="{{ userr.profile_picture.url }}" class="img-responsive" style="width: 100px; float: left; margin-right: 100px;" />
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        {% else %}
                        <h1> no Result</h1>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

</div>
{% endblock %}
